<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2744 50%, #0d1b2e 100%);
            color: #ffffff;
            padding: 15px 10px;
            min-height: 100vh;
            overflow-x: auto;
        }

        .header {
            text-align: center;
            padding: 20px 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .points {
            font-size: 18px;
            font-weight: 600;
            color: #64b5f6;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 0 5px;
        }

        .shop-item {
            background: linear-gradient(145deg, rgba(26, 39, 68, 0.8) 0%, rgba(13, 27, 46, 0.9) 100%);
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 181, 246, 0.4);
        }

        .item-image {
            width: 100%;
            max-width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto 12px;
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            line-height: 1.3;
        }

        .item-rating {
            font-size: 18px;
            color: #ffb74d;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .rarity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rarity-common {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
        }

        .rarity-rare {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
        }

        .rarity-unique {
            background: linear-gradient(135deg, #7b1fa2, #ab47bc);
            color: white;
        }

        .rarity-legendary {
            background: linear-gradient(135deg, #f57c00, #ffb74d);
            color: white;
        }

        .item-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #64b5f6;
            margin: 12px 0;
        }

        .buy-button {
            width: 100%;
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .buy-button:not(:disabled):hover {
            background: linear-gradient(135deg, #1976d2, #1e88e5);
            transform: scale(1.02);
        }

        .buy-button:not(:disabled):active {
            transform: scale(0.98);
        }

        .buy-button:disabled {
            background: rgba(100, 100, 100, 0.3);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef5350;
            font-size: 16px;
            background: rgba(239, 83, 80, 0.1);
            border-radius: 12px;
            margin: 20px;
            border: 1px solid rgba(239, 83, 80, 0.3);
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 20px;
        }

        .item-rating {
            font-size: 16px;
            color: #ffb74d;
            margin-bottom: 8px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .shop-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 12px;
            }
            
            .shop-item {
                padding: 15px;
            }
            
            .item-image {
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Магазин карточек</h1>
        <div class="points" id="points">Загрузка...</div>
    </div>

    <div id="content">
        <div class="loading">Загружаем товары...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#0a1628');
        tg.setBackgroundColor('#0a1628');

        let shopItems = [];
        let userPoints = 0;
        let botUsername = 'footballcardFC_bot';

        // Получаем username бота из URL параметров
        try {
            const urlParams = new URLSearchParams(window.location.search);
            botUsername = urlParams.get('bot') || 'footballcardFC_bot';
            console.log('Bot username:', botUsername);
        } catch (e) {
            console.error('Ошибка получения bot username:', e);
        }

        function loadShopData() {
            try {
                let data = null;
                
                // Пытаемся получить данные из URL параметров
                const urlParams = new URLSearchParams(window.location.search);
                const startParam = urlParams.get('start_param');
                
                if (startParam) {
                    try {
                        data = JSON.parse(atob(startParam));
                    } catch (e) {
                        console.error('Ошибка декодирования start_param:', e);
                    }
                }
                
                // Если не получилось из URL, пробуем из initDataUnsafe
                if (!data) {
                    const initDataStartParam = tg.initDataUnsafe?.start_param;
                    if (initDataStartParam) {
                        try {
                            data = JSON.parse(atob(initDataStartParam));
                        } catch (e) {
                            console.error('Ошибка декодирования initDataUnsafe:', e);
                        }
                    }
                }
                
                if (!data) {
                    showError('Не удалось загрузить данные. Закройте и откройте магазин заново.');
                    return;
                }

                shopItems = data.items || [];
                userPoints = data.points || 0;

                if (shopItems.length === 0) {
                    showEmpty();
                } else {
                    renderShop();
                    updatePoints();
                }
            } catch (e) {
                console.error('Ошибка загрузки:', e);
                showError('Произошла ошибка при загрузке товаров. Попробуйте позже.');
            }
        }

        function updatePoints() {
            const pointsEl = document.getElementById('points');
            pointsEl.textContent = `У вас: ${userPoints} footpoints`;
        }

        function renderShop() {
            const contentEl = document.getElementById('content');
            
            const rarityNames = {
                'common': 'Обычная',
                'rare': 'Редкая',
                'unique': 'Уникальная',
                'legendary': 'Легендарная'
            };

            let html = '<div class="shop-grid">';
            
            shopItems.forEach((item) => {
                const rarityClass = `rarity-${item.rarity || 'common'}`;
                const rarityText = rarityNames[item.rarity] || item.rarity;
                
                let imageSrc = '';
                // Сначала пробуем image_url (если это полный URL)
                if (item.image_url && item.image_url.startsWith('http')) {
                    imageSrc = item.image_url;
                } 
                // Если есть image_path (локальный путь), пробуем создать URL
                else if (item.image_path) {
                    // Пробуем через GitHub Pages (если изображения там)
                    const githubBase = 'https://spartakfencing2-a11y.github.io/telegram-shop-miniapp/';
                    if (item.image_path.startsWith('assets/') || item.image_path.startsWith('images/')) {
                        imageSrc = githubBase + item.image_path;
                    } else if (!item.image_path.startsWith('http')) {
                        // Если просто имя файла, пробуем в assets/
                        imageSrc = githubBase + 'assets/' + item.image_path;
                    }
                }
                
                const details = [];
                if (item.position) details.push(item.position);
                if (item.club) details.push(item.club);
                
                const canBuy = userPoints >= item.price;
                
                // Всегда показываем изображение
                // Если есть URL, показываем img с обработкой ошибок
                // Если нет - показываем placeholder
                let imageHtml = '';
                if (imageSrc) {
                    // Показываем изображение с fallback на placeholder при ошибке
                    imageHtml = `<img src="${imageSrc}" alt="${item.player_name}" class="item-image" onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">`;
                    imageHtml += `<div class="item-image" style="background: rgba(255,255,255,0.1); display: none; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 14px; text-align: center; padding: 10px;">${item.player_name}</div>`;
                } else {
                    // Placeholder если нет фото
                    imageHtml = `<div class="item-image" style="background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 14px; text-align: center; padding: 10px;">${item.player_name}</div>`;
                }
                
                html += `
                    <div class="shop-item">
                        ${imageHtml}
                        <div class="item-name">${item.player_name}</div>
                        <div class="item-rating">Рейтинг: ${item.rating}</div>
                        <div class="rarity-badge ${rarityClass}">${rarityText}</div>
                        ${details.length > 0 ? `<div class="item-details">${details.join(' • ')}</div>` : ''}
                        <div class="item-price">${item.price} footpoints</div>
                        <a href="https://t.me/${botUsername || 'footballcardFC_bot'}?start=buy_${item.shop_item_id}" class="buy-button" style="text-decoration: none; display: block; pointer-events: ${!canBuy ? 'none' : 'auto'}; opacity: ${!canBuy ? '0.5' : '1'};">
                            ${canBuy ? 'Купить' : 'Недостаточно средств'}
                        </a>
                    </div>
                `;
            });
            
            html += '</div>';
            contentEl.innerHTML = html;
        }

        function buyItem(shopItemId) {
            const item = shopItems.find(i => i.shop_item_id === shopItemId);
            if (!item) {
                tg.showAlert('Товар не найден');
                return;
            }
            
            if (item.price > userPoints) {
                tg.showAlert('Недостаточно footpoints!');
                return;
            }

            if (!confirm(`Купить ${item.player_name} за ${item.price} footpoints?`)) {
                return;
            }

            // Показываем индикатор загрузки
            const button = document.querySelector(`button[onclick="buyItem(${shopItemId})"]`);
            if (button) {
                button.disabled = true;
                button.textContent = 'Обработка...';
            }

            // Отправляем данные в бота
            const purchaseData = {
                action: 'buy_shop_item',
                shop_item_id: shopItemId
            };
            
            console.log('Отправка данных покупки:', purchaseData);
            const dataString = JSON.stringify(purchaseData);
            console.log('Данные в формате JSON:', dataString);
            console.log('Telegram WebApp объект:', tg);
            console.log('sendData доступна?', typeof tg.sendData);
            
            // Проверяем доступность sendData
            if (typeof tg.sendData !== 'function') {
                console.error('tg.sendData не доступна!');
                tg.showAlert('Ошибка: sendData недоступна. Версия Telegram может быть устаревшей.');
                if (button) {
                    button.disabled = false;
                    button.textContent = 'Купить';
                }
                return;
            }
            
            // Используем sendData для отправки данных
            try {
                console.log('Вызываем tg.sendData...');
                tg.sendData(dataString);
                console.log('tg.sendData вызван успешно');
                
                // Подписываемся на событие отправки данных (если доступно)
                if (tg.onEvent) {
                    tg.onEvent('invoiceClosed', (event) => {
                        console.log('Invoice closed event:', event);
                    });
                }
                
                // Ждем дольше перед закрытием, чтобы данные успели отправиться
                console.log('Ждем 2 секунды перед закрытием...');
                setTimeout(() => {
                    console.log('Закрываем MiniApp...');
                    tg.close();
                }, 2000);
            } catch (e) {
                console.error('Ошибка при вызове sendData:', e);
                tg.showAlert('Ошибка отправки: ' + (e.message || e.toString()));
                if (button) {
                    button.disabled = false;
                    button.textContent = 'Купить';
                }
            }
        }

        function showEmpty() {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = `
                <div class="empty">
                    Магазин пуст<br><br>
                    Все товары уже куплены или будут добавлены позже
                </div>
            `;
        }

        function showError(message) {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = `
                <div class="error">
                    ${message}
                </div>
            `;
        }

        tg.onEvent('viewportChanged', () => {
            tg.expand();
        });
        
        // Слушаем события отправки данных
        tg.onEvent('mainButtonClicked', () => {
            console.log('MainButton clicked');
        });
        
        // Слушаем закрытие MiniApp
        tg.onEvent('close', () => {
            console.log('MiniApp закрывается');
        });

        // Загружаем данные сразу при загрузке страницы
        window.addEventListener('DOMContentLoaded', loadShopData);
        // Также пробуем загрузить, если DOM уже загружен
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadShopData);
        } else {
            loadShopData();
        }
    </script>
</body>
</html>
