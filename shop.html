<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2744 50%, #0d1b2e 100%);
            color: #ffffff;
            padding: 15px 10px;
            min-height: 100vh;
            overflow-x: auto;
        }

        .header {
            text-align: center;
            padding: 20px 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .points {
            font-size: 18px;
            font-weight: 600;
            color: #64b5f6;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 0 5px;
        }

        .shop-item {
            background: linear-gradient(145deg, rgba(26, 39, 68, 0.8) 0%, rgba(13, 27, 46, 0.9) 100%);
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 181, 246, 0.4);
        }

        .item-image {
            width: 100%;
            max-width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto 12px;
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            line-height: 1.3;
        }

        .item-rating {
            font-size: 18px;
            color: #ffb74d;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .rarity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rarity-common {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
        }

        .rarity-rare {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
        }

        .rarity-unique {
            background: linear-gradient(135deg, #7b1fa2, #ab47bc);
            color: white;
        }

        .rarity-legendary {
            background: linear-gradient(135deg, #f57c00, #ffb74d);
            color: white;
        }

        .item-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #64b5f6;
            margin: 12px 0;
        }

        .buy-button {
            width: 100%;
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .buy-button:not(:disabled):hover {
            background: linear-gradient(135deg, #1976d2, #1e88e5);
            transform: scale(1.02);
        }

        .buy-button:not(:disabled):active {
            transform: scale(0.98);
        }

        .buy-button:disabled {
            background: rgba(100, 100, 100, 0.3);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef5350;
            font-size: 16px;
            background: rgba(239, 83, 80, 0.1);
            border-radius: 12px;
            margin: 20px;
            border: 1px solid rgba(239, 83, 80, 0.3);
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 20px;
        }

        @media (max-width: 480px) {
            .shop-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 12px;
            }
            
            .shop-item {
                padding: 15px;
            }
            
            .item-image {
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõí –ú–∞–≥–∞–∑–∏–Ω –∫–∞—Ä—Ç–æ—á–µ–∫</h1>
        <div class="points" id="points">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="content">
        <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#0a1628');
        tg.setBackgroundColor('#0a1628');

        let shopItems = [];
        let userPoints = 0;

        function loadShopData() {
            try {
                let data = null;
                
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                const urlParams = new URLSearchParams(window.location.search);
                const startParam = urlParams.get('start_param');
                
                if (startParam) {
                    try {
                        data = JSON.parse(atob(startParam));
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è start_param:', e);
                    }
                }
                
                // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å –∏–∑ URL, –ø—Ä–æ–±—É–µ–º –∏–∑ initDataUnsafe
                if (!data) {
                    const initDataStartParam = tg.initDataUnsafe?.start_param;
                    if (initDataStartParam) {
                        try {
                            data = JSON.parse(atob(initDataStartParam));
                        } catch (e) {
                            console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è initDataUnsafe:', e);
                        }
                    }
                }
                
                if (!data) {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ó–∞–∫—Ä–æ–π—Ç–µ –∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –º–∞–≥–∞–∑–∏–Ω –∑–∞–Ω–æ–≤–æ.');
                    return;
                }

                shopItems = data.items || [];
                userPoints = data.points || 0;

                if (shopItems.length === 0) {
                    showEmpty();
                } else {
                    renderShop();
                    updatePoints();
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }

        function updatePoints() {
            const pointsEl = document.getElementById('points');
            pointsEl.textContent = `üí∞ –£ –≤–∞—Å: ${userPoints} footpoints`;
        }

        function renderShop() {
            const contentEl = document.getElementById('content');
            
            const rarityNames = {
                'common': '–û–±—ã—á–Ω–∞—è',
                'rare': '–†–µ–¥–∫–∞—è',
                'unique': '–£–Ω–∏–∫–∞–ª—å–Ω–∞—è',
                'legendary': '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è'
            };

            let html = '<div class="shop-grid">';
            
            shopItems.forEach((item) => {
                const rarityClass = `rarity-${item.rarity || 'common'}`;
                const rarityText = rarityNames[item.rarity] || item.rarity;
                
                let imageSrc = '';
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º image_url (–µ—Å–ª–∏ —ç—Ç–æ –ø–æ–ª–Ω—ã–π URL)
                if (item.image_url && item.image_url.startsWith('http')) {
                    imageSrc = item.image_url;
                } 
                // –ï—Å–ª–∏ –µ—Å—Ç—å image_path (–ª–æ–∫–∞–ª—å–Ω—ã–π –ø—É—Ç—å), –ø—Ä–æ–±—É–µ–º —Å–æ–∑–¥–∞—Ç—å URL
                else if (item.image_path) {
                    // –ü—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ GitHub Pages (–µ—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–º)
                    const githubBase = 'https://spartakfencing2-a11y.github.io/telegram-shop-miniapp/';
                    if (item.image_path.startsWith('assets/') || item.image_path.startsWith('images/')) {
                        imageSrc = githubBase + item.image_path;
                    } else if (!item.image_path.startsWith('http')) {
                        // –ï—Å–ª–∏ –ø—Ä–æ—Å—Ç–æ –∏–º—è —Ñ–∞–π–ª–∞, –ø—Ä–æ–±—É–µ–º –≤ assets/
                        imageSrc = githubBase + 'assets/' + item.image_path;
                    }
                }
                
                const details = [];
                if (item.position) details.push(item.position);
                if (item.club) details.push(item.club);
                
                const canBuy = userPoints >= item.price;
                
                // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                // –ï—Å–ª–∏ –µ—Å—Ç—å URL, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º img —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
                // –ï—Å–ª–∏ –Ω–µ—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º placeholder
                let imageHtml = '';
                if (imageSrc) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å fallback –Ω–∞ placeholder –ø—Ä–∏ –æ—à–∏–±–∫–µ
                    imageHtml = `<img src="${imageSrc}" alt="${item.player_name}" class="item-image" onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">`;
                    imageHtml += `<div class="item-image" style="background: rgba(255,255,255,0.1); display: none; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 14px; text-align: center; padding: 10px;">${item.player_name}</div>`;
                } else {
                    // Placeholder –µ—Å–ª–∏ –Ω–µ—Ç —Ñ–æ—Ç–æ
                    imageHtml = `<div class="item-image" style="background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 14px; text-align: center; padding: 10px;">${item.player_name}</div>`;
                }
                
                html += `
                    <div class="shop-item">
                        ${imageHtml}
                        <div class="item-name">${item.player_name}</div>
                        <div class="item-rating">‚≠ê ${item.rating}</div>
                        <div class="rarity-badge ${rarityClass}">${rarityText}</div>
                        ${details.length > 0 ? `<div class="item-details">${details.join(' ‚Ä¢ ')}</div>` : ''}
                        <div class="item-price">${item.price} FP</div>
                        <button class="buy-button" ${!canBuy ? 'disabled' : ''} onclick="buyItem(${item.shop_item_id})">
                            ${canBuy ? '–ö—É–ø–∏—Ç—å' : '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ'}
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            contentEl.innerHTML = html;
        }

        function buyItem(shopItemId) {
            const item = shopItems.find(i => i.shop_item_id === shopItemId);
            if (!item) return;
            
            if (item.price > userPoints) {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ footpoints!');
                return;
            }

            if (!confirm(`–ö—É–ø–∏—Ç—å ${item.player_name} –∑–∞ ${item.price} footpoints?`)) {
                return;
            }

            tg.sendData(JSON.stringify({
                action: 'buy_shop_item',
                shop_item_id: shopItemId
            }));
            
            tg.showAlert('–ü–æ–∫—É–ø–∫–∞ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è...');
            setTimeout(() => tg.close(), 500);
        }

        function showEmpty() {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = `
                <div class="empty">
                    üõí –ú–∞–≥–∞–∑–∏–Ω –ø—É—Å—Ç<br><br>
                    –í—Å–µ —Ç–æ–≤–∞—Ä—ã —É–∂–µ –∫—É–ø–ª–µ–Ω—ã –∏–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –ø–æ–∑–∂–µ
                </div>
            `;
        }

        function showError(message) {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = `
                <div class="error">
                    ‚ùå ${message}
                </div>
            `;
        }

        tg.onEvent('viewportChanged', () => {
            tg.expand();
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', loadShopData);
        // –¢–∞–∫–∂–µ –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å, –µ—Å–ª–∏ DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadShopData);
        } else {
            loadShopData();
        }
    </script>
</body>
</html>
